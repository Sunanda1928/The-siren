<!DOCTYPE html>
<html>
<head>
  <title>The Siren – Scam Detector</title>
  <meta charset="UTF-8">
</head>
<body>

  <h1>The Siren</h1>
  <p>Paste a message or call transcript to check if it is a scam.</p>

  <textarea id="message" rows="6" cols="60" placeholder="Paste message here..."></textarea>
  <br><br>

  <label>Select Language:</label>
  <select id="language">
    <option>English</option>
    <option>Hindi</option>
    <option>Telugu</option>
    <option>Tamil</option>
  </select>

  <br><br>

  <button onclick="analyze()">Analyze</button>

  <h3>Result:</h3>
  <div id="result">No analysis yet.</div>
  <br>
<button onclick="playVoice()">🔊 Play Voice Alert</button>


  <script>
  var lastVoiceText = "";
  var lastLangCode = "en-US";

  function analyze() {
    var msg = document.getElementById("message").value.toLowerCase();
    var language = document.getElementById("language").value;
    var resultText = "";

    if (
      msg.includes("otp") ||
      msg.includes("click") ||
      msg.includes("link") ||
      msg.includes("urgent") ||
      msg.includes("blocked")
    ) {
      resultText =
        "⚠️ Likely Scam\n\n" +
        "Reason: This message shows common scam patterns.\n" +
        "Advice: Do NOT click links or share OTP.";

      if (language === "Hindi") {
        lastVoiceText = "यह धोखाधड़ी संदेश है। कृपया लिंक या ओटीपी साझा न करें।";
        lastLangCode = "hi-IN";
      } else if (language === "Telugu") {
        lastVoiceText = "ఇది మోసపూరిత సందేశం. దయచేసి లింక్ లేదా ఓటీపీ ఇవ్వవద్దు.";
        lastLangCode = "te-IN";
      } else if (language === "Tamil") {
        lastVoiceText = "இது மோசடி செய்தி. தயவுசெய்து லிங்க் அல்லது ஓடிபி பகிர வேண்டாம்.";
        lastLangCode = "ta-IN";
      } else {
        lastVoiceText = "This is a scam message. Do not click links or share OTP.";
        lastLangCode = "en-US";
      }
    } else {
      resultText =
        "✅ Looks Safe\n\n" +
        "Reason: No common scam signs detected.\n" +
        "Advice: Still verify the sender.";

      if (language === "Hindi") {
        lastVoiceText = "कोई धोखाधड़ी नहीं पाई गई। कृपया प्रेषक की पुष्टि करें।";
        lastLangCode = "hi-IN";
      } else if (language === "Telugu") {
        lastVoiceText = "మోసం గుర్తించబడలేదు. పంపినవారిని నిర్ధారించండి.";
        lastLangCode = "te-IN";
      } else if (language === "Tamil") {
        lastVoiceText = "மோசடி கண்டறியப்படவில்லை. அனுப்பியவரை சரிபார்க்கவும்.";
        lastLangCode = "ta-IN";
      } else {
        lastVoiceText = "No scam detected. Please verify the sender.";
        lastLangCode = "en-US";
      }
    }

    document.getElementById("result").innerText = resultText;
  }

  function playVoice() {
    if (!lastVoiceText) return;

    window.speechSynthesis.cancel();

    var utter = new SpeechSynthesisUtterance(lastVoiceText);
    utter.lang = lastLangCode;
    utter.rate = 0.85;
    utter.pitch = 1;

    var voices = speechSynthesis.getVoices();
    for (var i = 0; i < voices.length; i++) {
      if (voices[i].lang === lastLangCode) {
        utter.voice = voices[i];
        break;
      }
    }

    speechSynthesis.speak(utter);
  }
</script>




</body>
</html>
